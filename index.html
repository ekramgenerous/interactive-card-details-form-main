<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Caveat:wght@400..700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lexend+Deca:wght@100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Outfit:wght@600&family=Space+Grotesk:wght@300..700&family=Young+Serif&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <!-- section of styling the cards -->
  <div class="card-cont">
    <img class="card-front" src="./images/bg-card-front.png" alt="card-front" srcset="">
    <img  class="card-logo" src="./images/card-logo.svg" alt="card-logo">
    <img  class="card-back" src="./images/bg-card-back.png" alt="card-back">
  </div>
   <!-- section of the content of the card -->
   <div class="content">
    <p> 0000 0000 0000 0000</p> 
    <span class="name"> Jane Appleseed </span>
    <span class="year">00/00</span>
   </div>
  <span class="pass-w">000</span> 
  <!-- section of the form  -->
  <div class="container-info">
   <form action="" method="get">
    <label for="name">Cardholder Name</label><br>
    <input type="text" id="card-name" name="card-name" placeholder="e.g. Jane Appleseed"><br>
    <label for="number">Card Number</label><br />
    <input type="text" id="card-num" name="card number" placeholder="
    e.g. 1234 5678 9123 0000"><br>
    <label for="date"> Exp. Date (MM/YY)</label><br>
    <input type="datetime" id="exp-date" name="exp date" placeholder="MM">
    <input type="datetime" id="exp-date" name="exp date" placeholder="YY"><br>
    <label for="cvc"> CVC</label><br>
    <input type="text" id="cvc" name="cvc" placeholder=" e.g. 123">
    <input type="button" value="Confirm">
   </form>
  </div>

  </div>
</body>
</html>
